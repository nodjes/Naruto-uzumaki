<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN Or Register</title>
    <link rel="icon" href="logos.png" type="image/x-icon">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="http://use.fontawsome.com/version/5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://discord.gg" target="blank">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                    <a href="https://facebook.com" target="blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://instagram.com" target="blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/" target="blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="password">
                <button>sign-up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://discord.gg" target="blank">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                    <a href="https://facebook.com" target="blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://instagram.com" target="blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/" target="blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <span>Or use your account</span>
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="password">
                <button>Sign-In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to The Tale Of Naruto Uzumaki</h1>
                    <p>Please share to your friend and join our family</p>
                    <button class="press" id="signin">Sign-In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to The Tale Of Naruto Uzumaki</h1>
                    <p>Please share to your friend and join our family</p>
                    <button class="press" id="signup">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signup");
        const signInButton = document.getElementById("signin");
        const container = document.getElementById("container");


        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })

        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
