<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .about-content {
    display: flex;
    align-items: center;
  }
  .about-text {
    flex: 1;
    padding: 20px;
  }
  .about-image {
    flex: 1;
    border-radius: 50%;
    overflow: hidden;
  }
  .about-image img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="container">
  <h1>About Us</h1>
  <div class="about-content">
    <div class="about-text">
      <p>Welcome to our about page! We are a passionate team dedicated to bringing you amazing content and services.</p>
      <p>Our mission is to provide valuable information and solutions that make a positive impact on your life.</p>
    </div>
    <div class="about-image">
      <img src="naruto classic.jpg" alt="Team Photo">
    </div>
  </div>
</div>
</body>
</html>
